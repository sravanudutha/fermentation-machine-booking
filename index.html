<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fermentation Machine Booking</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f9; }
        header { background-color: #4CAF50; color: white; padding: 10px 0; text-align: center; font-size: 24px; }
        .container { padding: 20px; max-width: 600px; margin: 0 auto; background-color: white; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0,0,0,0.1); }
        label { display: block; margin: 10px 0 5px; }
        input, select { width: 100%; padding: 8px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 5px; }
        .slot-container { margin-bottom: 15px; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; width: 100%; border-radius: 5px; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <header>
        Fermentation Machine Booking
    </header>
    <div class="container">
        <h2>Book Your Slot</h2>
        <form id="booking-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="startup">Startup Name</label>
            <input type="text" id="startup" name="startup" required>

            <label for="usage">Usage</label>
            <select id="usage" name="usage" required>
                <option value="cell-culture">Cell Culture</option>
                <option value="bacterial-culture">Bacterial Culture</option>
            </select>

            <div class="slot-container">
                <label>Select Time Slots (12 hours from current time)</label>
                <div id="slots"></div>
            </div>

            <button type="submit">Submit Booking</button>
        </form>
    </div>

    <script>
        // Generate time slots dynamically based on the current date/time (12 hours from current time)
        function generateSlots() {
            const slotsDiv = document.getElementById("slots");
            const currentDate = new Date();
            const endTime = new Date(currentDate);
            endTime.setHours(currentDate.getHours() + 12);  // 12-hour duration

            for (let hour = currentDate.getHours(); hour < endTime.getHours(); hour++) {
                let slotTime = new Date(currentDate);
                slotTime.setHours(hour);

                let slotLabel = document.createElement("label");
                slotLabel.innerHTML = `${slotTime.getHours()}:${slotTime.getMinutes() === 0 ? "00" : slotTime.getMinutes()}`;

                let checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.name = "slots";
                checkbox.value = slotTime.toISOString();
                checkbox.id = `slot-${hour}`;

                let div = document.createElement("div");
                div.appendChild(checkbox);
                div.appendChild(slotLabel);
                slotsDiv.appendChild(div);
            }
        }

        // Handle form submission
        document.getElementById("booking-form").onsubmit = function(event) {
            event.preventDefault();

            const form = event.target;
            const selectedSlots = [];
            form.querySelectorAll('input[name="slots"]:checked').forEach(slot => {
                selectedSlots.push(slot.value);
            });

            const userData = {
                name: form.name.value,
                email: form.email.value,
                startup: form.startup.value,
                usage: form.usage.value,
                slots: selectedSlots
            };

            sendConfirmationEmail(userData);
        };

        function sendConfirmationEmail(userData) {
            const emailData = {
                to: userData.email,
                subject: "Fermentation Machine Booking Confirmation",
                body: `Your booking for the fermentation machine is confirmed. Details:\n\nName: ${userData.name}\nStartup: ${userData.startup}\nUsage: ${userData.usage}\nSlots: ${userData.slots.join(', ')}`
            };

            fetch("https://your-google-script-url", { 
                method: "POST", 
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(emailData)
            }).then(response => response.json())
              .then(data => {
                  alert("Your booking has been confirmed! We will send you an email.");
              });
        }

        // Initialize the page
        generateSlots();
    </script>
</body>
</html>
